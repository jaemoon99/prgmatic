{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-it=no">
    <title>Pragmatic</title>

    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

    <!-- GOOGLE FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">

    <!-- GOOGLE MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <!-- DEFAULT CSS LINK -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    <style>
        @font-face {
            font-family: 'NanumSquareNeoOTF-Bd';
            src: local('NanumSquareNeoOTF-Bd');
            url("{% static 'fonts/NanumSquareNeoOTF-Bd.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareNeoOTF-Eb';
            src: local('NanumSquareNeoOTF-Eb');
            url("{% static 'fonts/NanumSquareNeoOTF-Eb.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareNeoOTF-Hv';
            src: local('NanumSquareNeoOTF-Hv');
            url("{% static 'fonts/NanumSquareNeoOTF-Hv.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareNeoOTF-Lt';
            src: local('NanumSquareNeoOTF-Lt');
            url("{% static 'fonts/NanumSquareNeoOTF-Lt.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareNeoOTF-Rg';
            src: local('NanumSquareNeoOTF-Rg');
            url("{% static 'fonts/NanumSquareNeoOTF-Rg.otf' %}") format("opentype");
        }
    </style>
</head>
